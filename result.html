
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de reconocimiento facial</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="index.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="subir.html">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="text">photos</span>
                    <span class="circle"></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">settings</span>
                    <span class="circle"></span>
                </a>
            </li>
            <div class="indicator">

            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https.//unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    </header>
    <h1>Resultados de reconocimiento facial</h1>
	{{range $index, $label := .}}
	<h2>Imagen Original: {{$label}}</h2>
	<img src="/faces_detected/{{$label}}/original.jpg" alt="Imagen Original: {{$label}}">
	<h3>Rostros Detectados:</h3>
	{{range $faceIndex, $faceImage := listFacesInFolder $label}}
	<img src="/faces_detected/{{$label}}/{{$faceImage}}" alt="Rostro {{$faceIndex}} de {{$label}}">
	{{end}}
	<hr>
	{{end}}
    <div class="inicio1">
        <a href="subir.html" class="clicc">atras</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
